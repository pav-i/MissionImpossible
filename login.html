<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Dashboard</title>
    <link rel="stylesheet" href="styleslr.css">
</head>
<body>
    <header>
        <center><h1>Welcome Back</h1>
        <center><h2>Login to access your Financial Dashboard</h2></center>
    </header>

    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input values
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Simulate authentication (Replace this with actual backend validation)
            if (username === "admin" && password === "admin123") {
                alert("Login Successful!");
                window.location.href = "index.html"; // Redirect to index page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
